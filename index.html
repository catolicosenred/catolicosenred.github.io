<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frases Católicas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #frase {
      font-family: "Georgia", serif;
      font-size: 2.2em;
      color: #f7e7b5;
      text-align: center;
      width: 80%;
      line-height: 1.3;
      text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="frase"></div>

  <!-- Archivo de frases -->
  <script src="frases.js"></script>
  <script>
    const texto = document.getElementById("frase");

    // Copiar y barajar el arreglo de frases
    let frasesRestantes = [...frases];

    function barajar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    barajar(frasesRestantes);

    function mostrarFrase() {
      if (frasesRestantes.length === 0) {
        frasesRestantes = [...frases];
        barajar(frasesRestantes);
      }

      const frase = frasesRestantes.pop();
      texto.textContent = frase;
      texto.style.opacity = 1; // Fade in

      // Después de 15 segundos, fade out y limpiar texto
      setTimeout(() => {
        texto.style.opacity = 0;
        setTimeout(() => {
          texto.textContent = ''; // Vaciar durante 5 segundos
        }, 1000); // Tiempo de fade out
      }, 15000); // Mostrar la frase 15 segundos
    }

    // Mostrar primera frase
    mostrarFrase();

    // Cambiar frase cada 20 segundos (15s visible + 5s sin texto)
    setInterval(mostrarFrase, 20000);
  </script>
</body>
</html>
