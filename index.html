<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frases Católicas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #frase {
      font-family: "Georgia", serif;
      font-size: 2.2em;
      color: #f7e7b5;
      text-align: center;
      width: 80%;
      line-height: 1.3;
      animation: fadeinout 20s infinite;
      text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeinout {
      0% {opacity: 0;}
      10% {opacity: 1;}
      90% {opacity: 1;}
      100% {opacity: 0;}
    }
  </style>
</head>
<body>
  <div id="frase">✨ Dios te ama, aunque a veces lo olvides.</div>

  <script src="frases.js"></script>
  <script>
    const texto = document.getElementById("frase");

  function mostrarFraseAleatoria() {
    const indice = Math.floor(Math.random() * frases.length);
    texto.textContent = frases[indice];
  }

  // Mostrar una frase al iniciar
  mostrarFraseAleatoria();

  // Cambiar frase cada 20 segundos
  setInterval(mostrarFraseAleatoria, 20000);
  </script>
</body>
</html>
